<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="D8CFF7">
    
    <form action="">
       
        <center><table cellspacing="9" bgcolor="violet">
             <tr>
                <td></td>
    <td><h1><font color="black">AddCourse</font></h1></td>
            </tr>
            <tr>
                <th>Course name:</th>
                <td><input type="text" placeholder="Enter the course name" required></th>
            </tr>
            <tr>
                <th>Course ID :</th>
                <td><input type="text" placeholder="Enter the course id" required></th>
            </tr>
             <tr>
                <th>Course Type :</th>
                <td><select name="coursename" id="" required>
                    <option value="course" selected>Course1</option>
                    <option value="course">Course2</option>
                    <option value="course">Course3</option>
                    <option value="course">Course4</option>
                </select></td>
            </tr>
            <tr>
                <th>Description :</th>
                <td> <textarea name="" id="" placeholder="Enter a detailed description" rows="5" cols="30" required></textarea></th>
            </tr>
             <tr>
                <th>Price :</th>
                <td><select name="priceval" id="" required>
                    <option value="price" selected>Rs 5000</option>
                    <option value="price">Rs 6000</option>
                    <option value="price">Rs 7000</option>
                    <option value="price">Rs 8000</option>
                </select></td>
            </tr>
             <tr>
                <th>Education :</th>
                <td><input type="checkbox" >UG
                <input type="checkbox" >PG</td>
            </tr>
            <tr>
                <th>Gender :</th>
                <td><input type="radio" name="radio">Male
                <input type="radio" name="radio">Female
            <input type="radio" name="radio">Others</td>
            </tr>
            <tr>
                <th>Email :</th>
                <td><input type="email"  required></th>
            </tr>
            <tr>
                <th>Password :</th>
                <td><input type="password"  required></th>
            </tr>
              <!-- 
            <tr>
               
                <th colspan="2"><input type="submit" value="Add Course">
                <input type="reset" value="Clear"></th>
                <td></td>
            </tr>
             
             -->      
            <tr>
               
                <td></td>
               
                <td><input type="submit" value="Add Course"> <input type="reset" value="Clear"></td>
              
            </tr>
           
        </table>
        </center>
    </form>
    <audio src=""></audio>
    <video src=""></video>
</body>
</html>
